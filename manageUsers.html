<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="manageUsers.css">
    </head>
    <body>
        <div id="create_user">
            <form id="create_form">
                <input id="email_input" type="email" placeholder="Enter email of new user...">
                <input id="password_input" type="password" placeholder="Enter initial password for new user...">
                <input id="create_button" type="submit" value="Create User">
            </form>
        </div>
        <div id="remove_user">
            <form id="remove_form">
                <input id="email_input" type="email" placeholder="Enter email of user to remove...">
                <input id="remove_button" type="submit" value="Remove User">
            </form>
        </div>
    </body>
</html>
