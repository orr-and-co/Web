<head>
    <link rel="stylesheet" type="text/css" href="loginPage.css">
</head>

<body>
    <form id="login_form">
        <input id="email_input" name="email_input" type="email" placeholder="Enter your email...">
        <input id="password_input" name="password_input" type="password" placeholder="Enter your password...">
        <input id="login_button" type="submit">
    </form>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        
    </script>
    <script type="text/javascript">
        $("#login_form").on("submit", function(event){
          event.preventDefault();
          // Store the form inputs into an array.
          var form_inputs = $("#login_form").serializeArray();

          // Store the email and password in their own variables.
          var email = form_inputs[0].value;
          var password = form_inputs[1].value;

          // Base domain path.
          var domain_path = 'https://cardiff.jellypro.xyz';

          var email_password = email + ':' + password;

          // Encode email:password string in base64.
          var email_password_encoded = btoa(email_password);

          fetch(domain_path + '/api/v1/tokens/', {
              method: 'GET',
              headers: {
                'Authorization' : 'Basic ' + email_password_encoded
              }
          })
          .then((response) => {
              console.log(response);
          })
        });
    </script>
</body>
