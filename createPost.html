<head>
    <link rel="stylesheet" type="text/css" href="10SecondCity.css" media="screen" />
    <script src="MainPage.js"></script>
    <title>10 Second City</title>
</head>

<body>
    <div, id="titleBar">
        <button onclick="openPage('loginPage.html')">Login</button>
        <button onclick="openPage('mainPage.html')">Home</button>
        <button onclick="openPage('createPost.html')">New Post</button>
    </div>
    <div class="post", id='examplePost'>
        <label>Title:</label>
        <br \>
        <textarea name="TitleInput" rows="1" id="TitleInput"></textarea>
        <br \>
        <label>Main text</label>
        <br \>
        <textarea name="TextInput" rows="4" cols="50" id="TextInput"></textarea>
        <br \>
        <label>Video / Image</label>
        <br \>
        <input type="file" id="fInput" mouseup="console.log('Mouseup')">
        <div id="ImageVideo Displayer"></div>

        <button onclick="loadImageInput()">Load Media</button><br />

        <input type="checkbox" id="cbCardiff">
        <label>Cardiff</label>
        <input type="checkbox" id="cbLlandaffNorth">
        <label>Llandaff North</label>
        <input type="checkbox" id="cbHeath">
        <label>Heath</label><br />
        <input type="checkbox" id="cbMentalHealth">
        <label>Mental Health</label>
        <input type="checkbox" id="cbEnvironment">
        <label>Environment</label>
        <input type="checkbox" id="cbHomelessness">
        <label>Homelessness</label>
        <input type="checkbox" id="cbKnifeCrime">
        <label>Knife Crime</label>

        <button onclick="grabData()">Save Post</button>
    </div>
